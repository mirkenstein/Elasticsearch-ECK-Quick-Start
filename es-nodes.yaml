apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: quickstart
spec:
  version: 8.15.0
  http:
    service:
      spec:
        type: NodePort
  nodeSets:
  - name: default
    count: 3
    config:
#      bootstrap.memory_lock: true
    podTemplate:
      spec:
        initContainers:
          - name: sysctl
            securityContext:
              privileged: true
              runAsUser: 0
            command: [ 'sh', '-c', 'sysctl -w vm.max_map_count=262144' ]
        containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 8Gi
                cpu: 4
              limits:
                memory: 8Gi
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
          storageClassName: standard
  monitoring:
    metrics:
      elasticsearchRefs:
        - name: quickstart
    logs:
      elasticsearchRefs:
        - name: quickstart

#    config:
#      node.store.allow_mmap: false